name: CI & Documentation

on:
  push:
    branches: ['main']
    paths:
      - 'packages/core/**'
      - 'packages/components/**'
      - 'docs/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: 1
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.get-cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            pnpm-lock.yaml
            package.json
            .nvmrc

      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - id: get-cache-key
        run: |
          echo "key=${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: deps-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
            docs/node_modules
            ~/.cache/Cypress
          key: ${{ steps.get-cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - if: steps.deps-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

  validate:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ['lint', 'typecheck', 'test']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
            docs/node_modules
            ~/.cache/Cypress
          key: ${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - uses: actions/cache/restore@v3
        with:
          path: .turbo
          key: turbo-${{ matrix.task }}-${{ needs.setup.outputs.cache-key }}

      - run: pnpm ${{ matrix.task }}

      - if: always()
        uses: actions/cache/save@v3
        with:
          path: .turbo
          key: turbo-${{ matrix.task }}-${{ needs.setup.outputs.cache-key }}

  build-packages:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
            docs/node_modules
            ~/.cache/Cypress
          key: ${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - uses: actions/cache/restore@v3
        with:
          path: .turbo
          key: turbo-build-${{ needs.setup.outputs.cache-key }}

      - name: Build packages
        run: pnpm build

      - name: Save Turbo cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .turbo
          key: turbo-${{ needs.setup.outputs.cache-key }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            packages/*/dist
            docs/out
          retention-days: 1

  deploy-docs:
    needs: [setup, build-packages]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
