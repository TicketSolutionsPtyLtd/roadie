name: Docs

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main

# Allow only one docs deployment at a time
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # Only run if CI workflow succeeded and it's a docs change
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore: update versions and changelogs')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build packages and docs
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: /roadie

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
