name: CI

on:
  push:
    paths:
      - 'packages/core/**'
      - 'packages/components/**'
      - 'docs/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: 1
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install

      - name: Run lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run typecheck
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run tests
        run: pnpm test

  build-packages:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Cache TypeScript
        uses: actions/cache@v3
        with:
          path: |
            packages/core/.tsbuildinfo
            packages/components/.tsbuildinfo
            packages/core/dist
            packages/components/dist
          key: ${{ runner.os }}-typescript-${{ hashFiles('packages/core/src/**', 'packages/components/src/**') }}
          restore-keys: |
            ${{ runner.os }}-typescript-

      - name: Cache PandaCSS
        uses: actions/cache@v3
        with:
          path: |
            packages/core/roadie-core
            docs/roadie-core
          key: ${{ runner.os }}-pandacss-${{ hashFiles('**/panda.config.{js,ts}') }}
          restore-keys: |
            ${{ runner.os }}-pandacss-

      - name: Build packages
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: /roadie
