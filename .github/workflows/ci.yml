name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NEXT_TELEMETRY_DISABLED: 1
  NODE_OPTIONS: --max-old-space-size=4096
  TURBO_FORCE: false

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run lint
        run: pnpm turbo lint --affected --no-framework-inference

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run typecheck
        run: pnpm turbo typecheck --affected --no-framework-inference

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run tests
        run: pnpm turbo test --affected --no-framework-inference

  build-packages:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Build packages
        run: pnpm turbo build --no-framework-inference
        env:
          NEXT_PUBLIC_BASE_PATH: /roadie
